<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIRO.AI - Login</title>
    <link rel="stylesheet" href="css/login.style.css">
</head>
<body>

    <div class="login-container">
        <div class="login-box">
            
            <img src="images/logo.png" alt="Logo AIRO.AI" class="logo">

            <h2>Login do Recrutador</h2>

            <form action="dashboard.html"> <!-- Ação do formulário leva para o dashboard -->
                <div class="input-group">
                    <label for="username">Usuário</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit" class="btn-confirm">Entrar</button>
                <button type="button" class="btn-cancel">Cancelar</button>
            </form>

        </div>
    </div>

</body>
</html>
