<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIRO.AI - Login</title>
    <!-- Link para o nosso arquivo de estilo CSS -->
    <link rel="stylesheet" href="css/login.style.css">
</head>
<body>

    <!-- O container principal que vai centralizar nossa caixa de login -->
    <div class="login-container">
        
        <!-- A caixa de login em si -->
        <div class="login-box">
            
            <!-- Nosso novo logo do AIRO.AI -->
            <img src="file:///C:/Users/Achad/Desktop/1imgAIRO.png" alt="Logo AIRO.AI" class="logo"> 
            <!-- NOTA: Substituiremos este src pela URL da sua imagem! -->

            <h2>Login do Recrutador</h2>

            <!-- O formulário com os campos de usuário e senha -->
            <form>
                <div class="input-group">
                    <label for="username">Usuário</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit" class="btn-confirm">Entrar</button>
                <button type="button" class="btn-cancel">Cancelar</button>
            </form>

        </div>

    </div>

</body>
</html>
